<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Maikãodev - DoWhile 2021</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./src/images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Maikaodev</h1>
        <a id="userLink" href="https://github.com/maikaodev" target="_blank">
          <img src="./src/images/github.svg" alt="ícone github" />
          <span id="UserLogin">maikaodev</span>
        </a>

        <p id="userBio">Iniciante em programação, focado no Front-End.</p>

        <!-- Social Medias -->
        <div>
          <ul id="socialLinks">
            <li class="youtube">
              <a href="#" target="_blank">
                <img src="./src/images/youtube.svg" alt="YouTube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/maikaodev" target="_blank">
                <img src="./src/images/instagram.svg" alt="Instagram" />
              </a>
            </li>
            <li class="facebook">
              <a href="#" target="_blank">
                <img src="./src/images/facebook.svg" alt="Facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/maikaodev" target="_blank">
                <img src="./src/images/twitter.svg" alt="Twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
